<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Básico</title>
    <link rel="stylesheet" href="Styles.css"> <!-- Archivo de estilos -->
</head>
<body>
    <h1>Formulario de Registro</h1>
    <form action="#" method="post">
        <fieldset>
            <legend>Datos Personales</legend>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required minlength="3" maxlength="50">

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required minlength="8">

            <label for="fecha">Fecha de Nacimiento:</label>
            <input type="date" id="fecha" name="fecha">
        </fieldset>

        <fieldset>
            <legend>Contacto</legend>
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" pattern="[0-9]{10}" placeholder="1234567890">

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="4" placeholder="Escribe tu mensaje aquí..."></textarea>
        </fieldset>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
